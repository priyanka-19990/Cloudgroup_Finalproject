<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRIVE</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="docs.css" />
  </head>
  <body>
    <div id="adminName"></div>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYjaOCOdPK2Veg1-Y31LSG0T3b8jutk8gO6g&usqp=CAU"
              alt="logo"
            />
          </span>
          <div class="text logo-text">
            <span class="name">CLOUD GROUP</span>
            <span class="profession">CG - Docs</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <!-- search icon -->
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <input
              id="searchButton"
              oninput="searchItem()"
              type="text"
              placeholder="   Search..."
            />
            <i class="bx bx-search icon"></i>
          </li>
          <!-- side navbar icon -->
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#" id="new-folder-btn">
                <i class="bx bx-plus-medical icon"></i>
                <span class="text nav-text">New Folder</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-time-five icon"></i>
                <span class="text nav-text">Recent</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-star icon"></i>
                <span class="text nav-text">Starred</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="docs.html">
                <i
                  class="bx bxs-left-arrow-alt bx-md icon bx-fade-left-hover"
                ></i>
                <span class="text nav-text">Back</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- logout from current page -->
        <div class="bottom-content">
          <li class="mode">
            <a href="index.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <!-- mode changing -->
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <!-- modal popup -->
    <div class="modal" tabindex="-1" id="add-new-folder-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Folder</h5>
            <button
              type="button"
              class="btn-close modal-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="input1" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary modal-close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createFolders()"
            >
              Create Folder
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="class" id="create"></div>
    <script src="trash.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
